  <script>
    // Function to fade in content and drop to middle
    function fadeInContent() {
      var content = document.getElementById('content');
      content.style.display = 'block'; // Display the content
      content.style.opacity = '0'; // Set initial opacity to 0
      content.style.transform = 'translateY(-100px)'; // Set initial position above

      // Animate the content opacity and drop to middle
      content.style.transition = 'opacity 1s ease-in-out, transform 1s ease-in-out';
      setTimeout(function() {
        content.style.opacity = '1'; // Set opacity to 1 after 3 seconds
        content.style.transform = 'translateY(0)'; // Set position to the middle
      }, 3000);
    }

    // Delay the canvas loading by 3 seconds
    setTimeout(function() {

    }, 10); // Changed the delay to 3000 milliseconds
